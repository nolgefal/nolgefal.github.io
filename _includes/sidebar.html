<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

        {% assign sliced_url = page.url | slice: 1, 7 %}
        <a class="sidebar-nav-item{% if sliced_url == "courses" %} active{% endif %}" href="/courses">Courses</a>

        <!-- <a class="sidebar-nav-item" href="{{ site.social.github }}" target="_blank">GitHub</a> -->
        <!-- <a class="sidebar-nav-item" href="{{ site.social.linkedin }}" target="_blank">LinkedIn</a> -->
        <!-- <a class="sidebar-nav-item" href="{{ site.social.flickr }}" target="_blank">Flickr</a> -->
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}</p>
  </div>
</div>
